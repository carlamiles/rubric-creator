<form>
    <div class="form-group">
        <input 
            name="search"
            id="search"
            type="text"
            class="form-control"
            [(ngModel)]="searchTerm"
            (ngModelChange)="searchRubrics()"
            placeholder="Search"
            required /> </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
